<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/style.css" />
    <script src="js/index.js"></script>
    <title>Kontakt: Valentin Louis Findling</title>
  </head>
  <body class="text-bg-dark">
    <nav
      class="navbar navbar-expand-lg bg-body-tertiary bg-dark sticky-top"
      data-bs-theme="dark"
    >
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">Valentin Louis Findling</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavDropdown"
          aria-controls="navbarNavDropdown"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-end"
          id="navbarNavDropdown"
        >
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="index.html"
                >Homepage</a
              >
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Projekte
              </a>
              <ul class="dropdown-menu">
                <li>
                  <a class="dropdown-item" href="projekte/queen.html"
                    >The Music of Queen live</a
                  >
                </li>
                <li>
                  <a class="dropdown-item" href="projekte/knights.html"
                    >Knights of Caesar</a
                  >
                </li>

                <li>
                  <a class="dropdown-item" href="projekte.html/weiteres"
                    >Weitere Projekte</a
                  >
                </li>
              </ul>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="media.html">Media</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contact me</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="contact-form">
      <div class="row g-3 mt-4">
        <div class="col mb-4">
          <label for="exampleFormControlInput1" class="form-label" required
            >Vorname</label
          >
          <input
            type="text"
            class="form-control"
            placeholder=""
            aria-label="First name"
          />
        </div>
        <div class="col mb-4">
          <label for="exampleFormControlInput1" class="form-label"
            >Nachname</label
          >
          <input
            type="text"
            class="form-control"
            placeholder=""
            aria-label="Last name"
          />
        </div>
      </div>
      <div class="mb-4">
        <label for="exampleFormControlInput1" class="form-label" required
          >E-mail Adresse</label
        >
        <input
          type="email"
          class="form-control"
          id="exampleFormControlInput1"
          placeholder="name@beispiel.com"
        />
      </div>
      <select class="form-select mb-4" aria-label="Default select example">
        <option selected>Anfrageoption</option>
        <option value="1">Firmenevent</option>
        <option value="2">Private Feier</option>
        <option value="3">Unterricht</option>
        <option value="4">Sonstiges</option>
      </select>
      <div class="mb-4">
        <label for="exampleFormControlTextarea1" class="form-label"
          >Ihre Nachricht</label
        >
        <textarea
          class="form-control"
          id="exampleFormControlTextarea1"
          rows="4"
        ></textarea>
      </div>
      <div class="col-auto">
        <button type="submit" class="btn btn-light">Abschicken</button>
      </div>
    </div>
  </body>
</html>
